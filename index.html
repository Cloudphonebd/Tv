<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biostar TV Player - Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Styles */
        :root {
            --primary: #1e40af;
            --accent: #3b82f6;
            --dark: #0f172a;
            --text: #ffffff;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.95);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #334155;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Tiro Bangla', serif;
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Video Player Section */
        .player-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #334155;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .channel-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .live-indicator {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        /* Channel Grid */
        .channels-section {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        .search-box:focus { border-color: var(--accent); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            border: 1px solid transparent;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: #1e293b;
        }

        .card.active {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .card img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            background: #fff;
            border-radius: 6px;
            padding: 5px;
        }

        .card h4 {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 480px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">üì∫ Biostar Player</div>
        </div>
    </header>

    <div class="player-container">
        <div class="video-wrapper">
            <iframe id="mainPlayer" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
        <div class="channel-info-bar">
            <h3 id="channelTitle">‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
            <span class="live-indicator">‚óè LIVE</span>
        </div>
    </div>

    <div class="channels-section">
        <input type="text" id="search" class="search-box" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶® (Search)..." onkeyup="filterChannels()">
        <div class="grid" id="channelGrid">
            </div>
    </div>

    <script>
        // ----------------------------------------------------
        // ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®: ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶è‡¶¨‡¶Ç ID
        // ‡¶¨‡¶ø:‡¶¶‡ßç‡¶∞: 'id' ‡¶ü‡¶ø ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á biostar ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü‡ßá‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá‡¶∞ ?id= ‡¶è‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§
        // ----------------------------------------------------
        const channels = [
            // Sports
            { id: "bein-sports-1", name: "beIN Sports 1", logo: "https://i.ibb.co/XCR8GLs/bein-sports-1.png" },
            { id: "bein-sports-2", name: "beIN Sports 2", logo: "https://i.ibb.co/mR9Xz4v/bein-sports-2.png" },
            { id: "sony-six", name: "Sony Six", logo: "https://i.ibb.co/7J8YNmR/sony-six.png" },
            { id: "star-sports-1", name: "Star Sports 1", logo: "https://i.ibb.co/qnzxBbZ/star-sports-1.png" },
            { id: "tsports-bd", name: "T Sports", logo: "https://i.ibb.co/JB2pVyH/t-sports.png" }, // ID ‡¶ü‡¶ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá ‡¶®‡¶ø‡¶¨‡ßá‡¶®
            { id: "gazi-tv", name: "GTV (Gazi TV)", logo: "https://i.ibb.co/X5P5LQf/gazi-tv.png" },

            // BD News
            { id: "somoy-tv", name: "Somoy TV", logo: "https://i.ibb.co/ZVwrdGR/somoy-tv.png" },
            { id: "jamuna-tv", name: "Jamuna TV", logo: "https://i.ibb.co/9h6LW8Y/jamuna-tv.png" },
            { id: "ekattor-tv", name: "Ekattor TV", logo: "https://i.ibb.co/W6xqYdh/ekattor.png" },
            
            // Entertainment
            { id: "zeebangla", name: "Zee Bangla", logo: "https://upload.wikimedia.org/wikipedia/en/2/23/Zee_Bangla_Logo.png" },
            { id: "star-jalsha", name: "Star Jalsha", logo: "https://upload.wikimedia.org/wikipedia/en/9/98/Star_Jalsha_Logo.png" },
            { id: "colors-bangla", name: "Colors Bangla", logo: "https://upload.wikimedia.org/wikipedia/en/6/67/Colors_Bangla_Logo.png" },
            
            // International
            { id: "discovery", name: "Discovery", logo: "https://upload.wikimedia.org/wikipedia/commons/3/37/Discovery_Channel_2019.svg" },
            { id: "animal-planet", name: "Animal Planet", logo: "https://upload.wikimedia.org/wikipedia/commons/2/27/Animal_Planet_logo_2018.svg" }
        ];

        // ‡¶Æ‡ßá‡¶á‡¶® ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü ‡¶≤‡¶ø‡¶Ç‡¶ï (‡¶Ø‡ßá‡¶ñ‡¶æ‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶Ü‡¶∏‡¶¨‡ßá)
        const BASE_URL = "https://biostar-tv-world.vercel.app/?id=";

        const grid = document.getElementById('channelGrid');
        const player = document.getElementById('mainPlayer');
        const title = document.getElementById('channelTitle');
        let activeCard = null;

        // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function loadChannels(filterText = '') {
            grid.innerHTML = '';
            
            const filtered = channels.filter(c => 
                c.name.toLowerCase().includes(filterText.toLowerCase())
            );

            filtered.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => playChannel(channel, card);
                
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" onerror="this.src='https://via.placeholder.com/150?text=TV'">
                    <h4>${channel.name}</h4>
                `;
                grid.appendChild(card);
            });
        }

        // ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function playChannel(channel, cardElement) {
            // ‡ßß. ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            const streamLink = BASE_URL + channel.id;
            player.src = streamLink;
            
            // ‡ß®. ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            title.innerText = channel.name;

            // ‡ß©. ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡¶æ
            if (activeCard) activeCard.classList.remove('active');
            if (cardElement) {
                activeCard = cardElement;
                activeCard.classList.add('active');
            } else {
                // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶°‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                const allCards = document.querySelectorAll('.card');
                for(let c of allCards) {
                    if(c.innerText.includes(channel.name)) {
                        c.classList.add('active');
                        activeCard = c;
                        break;
                    }
                }
            }

            // ‡ß™. ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¶‡¶ø‡¶ï‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßÅ‡¶¨‡¶ø‡¶ß‡¶æ‡¶ú‡¶®‡¶ï)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
        function filterChannels() {
            const text = document.getElementById('search').value;
            loadChannels(text);
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Ö‡¶ü‡ßã ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶¨‡ßá
        window.onload = () => {
            loadChannels();
            if(channels.length > 0) {
                playChannel(channels[0]);
            }
        };

    </script>
</body>
</html>
